version: '3.8'

services:
  mytest:
    restart: always
#    build: ./
    image: openjdk:test
    container_name: mytest
    volumes:
      - /root/docker-contains/mytest/logs-docker/:/mytest/logs/
      - /root/docker-contains/mytest/target/mytest.jar:/mytest/app.jar
    expose:
      - "8001"
    ports:
      - "8001:8001"
    networks:
      mytest:
        ipv4_address: 172.31.0.2
networks:
  mytest:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.31.0.0/16
          gateway: 172.31.0.1